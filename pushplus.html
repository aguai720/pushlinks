<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushPlus PushPlus 消息推送</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/css/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .backdrop-blur-sm {
                backdrop-filter: blur(4px);
            }
            .transition-all-300 {
                transition: all 300ms ease-in-out;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- 背景页面背景 -->
    <div class="fixed inset-0 bg-gradient-to-br from-indigo-50 to-blue-50 z-0"></div>
    
    <!-- 主容器 -->
    <div class="relative z-10 w-full max-w-md">
        <!-- 弹出卡片 -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl">
            <!-- 卡片头部 -->
            <div class="bg-primary text-white p-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-[clamp(1.25rem,3vw,1.5rem)] font-bold">
                        <i class="fa fa-paper-plane mr-2"></i>消息推送
                    </h2>
                    <span class="bg-white/20 px-3 py-1 rounded-full text-sm">PushPlus</span>
                </div>
            </div>
            
            <!-- 卡片内容 -->
            <div class="p-6">
                <form id="pushForm" class="space-y-5">
                    <!-- 标题显示 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">推送标题</label>
                        <div class="bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-gray-800">
                            请输入链接
                        </div>
                    </div>
                    
                    <!-- 内容输入 -->
                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-700 mb-1">
                            推送内容 <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            id="content" 
                            name="content" 
                            rows="4" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all-300 outline-none"
                            placeholder="请输入要推送的内容..."
                            required
                        ></textarea>
                        <p class="mt-1 text-xs text-gray-500">请输入您需要推送的链接或其他内容</p>
                    </div>
                    
                    <!-- 提交按钮 -->
                    <button 
                        type="submit" 
                        class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all-300 flex items-center justify-center group"
                    >
                        <span>发送推送</span>
                        <i class="fa fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-all-300"></i>
                    </button>
                </form>
            </div>
            
            <!-- 状态提示区域 -->
            <div id="statusMessage" class="hidden px-6 py-4 text-center"></div>
        </div>
        
        <!-- 底部信息 -->
        <p class="text-center text-gray-500 text-sm mt-4">
            <i class="fa fa-info-circle mr-1"></i>使用PushPlus API进行消息推送
        </p>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('pushForm');
            const statusMessage = document.getElementById('statusMessage');
            
            // 表单提交处理
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // 获取用户输入的内容
                const content = document.getElementById('content').value.trim();
                
                if (!content) {
                    showStatus('请输入推送内容', 'error');
                    return;
                }
                
                // 显示加载状态
                showStatus('正在发送推送...', 'loading');
                
                try {
                    // 调用PushPlus API
                    const response = await fetch('https://www.pushplus.plus/send', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: '25e9f63132d74c73bd813291846091ce', // 您的Token
                            title: '请输入链接', // 固定标题
                            content: content, // 用户输入的内容
                            template: 'html' // 使用HTML模板
                        })
                    });
                    
                    const result = await response.json();
                    
                    // 处理API响应
                    if (result.code === 200) {
                        showStatus('推送发送成功！', 'success');
                        // 清空输入框
                        document.getElementById('content').value = '';
                    } else {
                        showStatus(`发送失败: ${result.msg}`, 'error');
                    }
                } catch (error) {
                    showStatus('网络错误，发送失败', 'error');
                    console.error('推送错误:', error);
                }
            });
            
            // 显示状态消息
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.classList.remove('hidden', 'bg-green-50', 'text-green-700', 'bg-red-50', 'text-red-700', 'bg-blue-50', 'text-blue-700');
                
                switch(type) {
                    case 'success':
                        statusMessage.classList.add('bg-green-50', 'text-green-700');
                        break;
                    case 'error':
                        statusMessage.classList.add('bg-red-50', 'text-red-700');
                        break;
                    case 'loading':
                        statusMessage.classList.add('bg-blue-50', 'text-blue-700');
                        break;
                }
                
                // 3秒后自动隐藏成功消息
                if (type === 'success') {
                    setTimeout(() => {
                        statusMessage.classList.add('hidden');
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
